<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="styles/style.css" rel="stylesheet">
    <title>Seventh lesson - first example</title>
</head>
<body>
<h1>GRA "PAPIER, KAMIEŃ, NOŻYCZKI"</h1>
<div class="select">
    <h3>Proszę, wybierz:</h3>
    <img alt="papier" class="first" data-option="papier" src="img/papier.jpg" title="papier">
    <img alt="kamień" data-option="kamień" src="img/kamien.jpg" title="kamień">
    <img alt="nożyczki" data-option="nożyczki" src="img/nozyczki.jpg" title="nożyczki">
</div>
<button class="start">Let's play!</button>
<div class="panel-left">
    <h3>Wyniki gry</h3>
    <p>Twój wybór: <span data-summary="your-choice"></span></p>
    <p>Wybór komputera: <span data-summary="ai-choice"></span></p>
    <h2>Zwycięzca gry: <span data-summary="who-win"></span></h2>
</div>
<div class="panel-right">
    <h3>Aktualne wyniki</h3>
    <p class="numbers">liczba gier: <span>0</span></p>
    <p class="wins">wygranych: <span>0</span></p>
    <p class="losses">przegranych: <span>0</span></p>
    <p class="draws">rmeisów: <span>0</span></p>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
